<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tig Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet" href="styles/overlays.css">
<link rel="stylesheet" href="styles/configuration.css">
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
        <p>Built with Html, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose your name</h2>
            <form>
                <div class="form-control">
                    <label for="playername">Player name</label>
                    <input type="text" name="playername" id="plyername" />
                </div>
                <div>
                    <button type="button" class="btn btn-alt">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>PLYAER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>PLYAER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt">Edit</button>
                    </article>
                </li>
            </ol>
            <button>Start New Game</button>
        </section>
        <section id="active-game">
            <article>
                <h3>You Win! <span id="winner-name">PLAYER NAME</span>!</h3>
                <p>Click "Start New Game" above, to start a game!</p>
            </article>

            <p>It's your turn<span id="active-player-name">PLAYER NAME</span>!</p>
            <ol>
                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
